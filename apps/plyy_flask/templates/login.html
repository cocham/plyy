<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
        <h2 class="text-center">로그인</h2>

        <form method="POST" action="/login">
            <!-- 사용자 아이디 -->
            <div>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="이메일을 입력해주세요.">
            </div>
            <!-- 비밀번호 -->
            <div>
                <input type="password" class="form-control" id="userpw" name="userpw" placeholder="비밀번호를 입력해주세요.">
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-primary w-100" >확인</button>
            <button type="submit" class="btn btn-primary w-100" formaction="/main">다음에 하기</button>
            <a href="/signup">아직 플리에 가입하지 않으셨다면</a>
        </form>
    </div>
</body>
</html>
